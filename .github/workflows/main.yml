# .github/workflows/main.yml
name: CI/CD Pipeline for Social Flood

on:
  # Run on push to any branch
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'

  # Run on pull requests to main or develop
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, ready_for_review]

  # Run on merge queue (GitHub merge queue feature)
  merge_group:
    branches:
      - main
      - develop

  # Allow manual workflow dispatch
  workflow_dispatch:
    inputs:
      run_full_suite:
        description: 'Run full test suite including slow tests'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.13'

jobs:
  # Linting and Code Quality
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit safety

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run MyPy type checking
        run: mypy app/ --config-file=pyproject.toml
        continue-on-error: true

      - name: Run Bandit security check
        run: bandit -r app/ -c pyproject.toml

      - name: Run Safety check
        run: safety check --file requirements.txt
        continue-on-error: true

  # Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # Skip tests on draft PRs unless manually triggered
    if: github.event.pull_request.draft == false || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab')"

      - name: Run tests with pytest (excluding slow tests)
        if: github.event.inputs.run_full_suite != 'true' && github.ref != 'refs/heads/main'
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing -m "not slow" tests/ || true
        continue-on-error: true

      - name: Run full test suite (including slow tests)
        if: github.event.inputs.run_full_suite == 'true' || github.ref == 'refs/heads/main'
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing tests/ || true
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Only build on main, develop, or PRs to these branches
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      github.base_ref == 'main' ||
      github.base_ref == 'develop' ||
      github.event_name == 'merge_group'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: social-flood:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8000:8000 \
            -e ENABLE_API_KEY_AUTH=false \
            social-flood:latest
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Summary Job - Always runs and provides workflow status
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Evaluate overall status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "âŒ Some jobs failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [[ "${{ needs.lint.result }}" == "cancelled" ]] || \
               [[ "${{ needs.test.result }}" == "cancelled" ]] || \
               [[ "${{ needs.build.result }}" == "cancelled" ]] || \
               [[ "${{ needs.security.result }}" == "cancelled" ]]; then
            echo "âš ï¸ Some jobs were cancelled" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âœ… All jobs completed successfully!" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
