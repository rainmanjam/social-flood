name: Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  REGISTRY_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/social-flood

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint mypy isort bandit[toml]
          pip install -r requirements.txt
      
      - name: Run Black (Code Formatter Check)
        run: black --check --diff app/ tests/
        continue-on-error: false
      
      - name: Run isort (Import Sorting Check)
        run: isort --check-only --diff app/ tests/
        continue-on-error: false
      
      - name: Run Flake8 (Style Guide)
        run: |
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run Pylint (Code Analysis)
        run: pylint app/ --exit-zero --max-line-length=127
        continue-on-error: true
      
      - name: Run MyPy (Type Checking)
        run: mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true
      
      - name: Run Bandit (Security Linter)
        run: bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # JOB 2: Unit & Integration Tests
  # ============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_flood_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock
      
      - name: Set up test environment
        run: |
          cp .env.example .env || touch .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/social_flood_test" >> .env
          echo "API_KEYS=test_key_1,test_key_2" >> .env
          echo "ENVIRONMENT=test" >> .env
      
      - name: Run Unit Tests
        run: |
          pytest tests/ -m "unit or not integration" \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v
      
      - name: Run Integration Tests
        run: |
          pytest tests/ -m "integration" \
            --cov=app \
            --cov-append \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v
        continue-on-error: true
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit.xml
            htmlcov/
            coverage.xml
      
      - name: Upload Coverage Report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ============================================================================
  # JOB 3: Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit[toml]
          pip install -r requirements.txt
      
      - name: Run Safety Check (Dependency Vulnerabilities)
        run: safety check --json --output safety-report.json
        continue-on-error: true
      
      - name: Run Bandit (Security Issues)
        run: bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json

  # ============================================================================
  # JOB 4: Build Docker Image
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REGISTRY_IMAGE }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ============================================================================
  # JOB 5: Deploy to Docker Hub (Only on main branch)
  # ============================================================================
  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
      packages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Get current version
        id: get-version
        run: |
          VERSION=$(python -c "from app.__version__ import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Check if version tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version tag already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New version tag"
          fi
      
      - name: Set up Docker Buildx
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Log in to GitHub Container Registry
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        if: steps.check-tag.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_IMAGE }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.get-version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker images
        if: steps.check-tag.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.get-version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      - name: Install Cosign
        if: steps.check-tag.outputs.exists == 'false'
        uses: sigstore/cosign-installer@v3
      
      - name: Sign Docker images
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          cosign sign --yes ${{ env.REGISTRY_IMAGE }}:${{ steps.get-version.outputs.version }}
          cosign sign --yes ${{ env.REGISTRY_IMAGE }}:latest
          cosign sign --yes ghcr.io/${{ github.repository }}:${{ steps.get-version.outputs.version }}
          cosign sign --yes ghcr.io/${{ github.repository }}:latest
      
      - name: Create Git tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.get-version.outputs.version }}" -m "Release v${{ steps.get-version.outputs.version }}"
          git push origin "v${{ steps.get-version.outputs.version }}"
      
      - name: Generate changelog
        if: steps.check-tag.outputs.exists == 'false'
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" -20)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --oneline --pretty=format:"- %s (%h)")
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          body: |
            ## üöÄ Release v${{ steps.get-version.outputs.version }}
            
            ### üìã What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### üê≥ Docker Images
            
            **Docker Hub:**
            ```bash
            docker pull ${{ env.REGISTRY_IMAGE }}:${{ steps.get-version.outputs.version }}
            docker pull ${{ env.REGISTRY_IMAGE }}:latest
            ```
            
            **GitHub Container Registry:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.get-version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ### üîí Security
            
            - ‚úÖ All images are cryptographically signed with cosign
            - ‚úÖ Security scans passed
            - ‚úÖ Dependencies checked for vulnerabilities
            
            ### üîç Verify Signatures
            
            ```bash
            cosign verify ${{ env.REGISTRY_IMAGE }}:${{ steps.get-version.outputs.version }}
            ```
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.previous_tag }}...v${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # JOB 6: Performance Benchmarks (Optional)
  # ============================================================================
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark
          pip install -r requirements.txt
      
      - name: Run performance benchmarks
        run: pytest tests/ -m "performance" --benchmark-only
        continue-on-error: true
