[pytest]
# Pytest configuration file
# Note: Additional configuration is available in pyproject.toml

minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add options
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --verbose
    --tb=short

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    security: marks tests as security-related tests
    performance: marks tests as performance tests

# Coverage configuration
[coverage:run]
source = app
omit =
    tests/*
    **/__pycache__/*
    **/site-packages/*
    app/__version__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
