[pytest]
# pytest configuration for Social Flood API

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Show extra test summary info
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues  
    --strict-config
    # Show warnings
    -W default
    # Disable warnings that we can't control
    -W ignore::DeprecationWarning:pkg_resources
    # Enable async tests
    --asyncio-mode=auto
    # Fail on first test failure (remove in CI)
    # -x

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */migrations/*
    */demo_*.py

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 70
precision = 2
show_missing = True
skip_covered = False

# Exclude patterns
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Type checking blocks
    if TYPE_CHECKING:
    # Non-runnable code
    if __name__ == .__main__.:
    # Defensive programming
    raise AssertionError
    raise NotImplementedError
    # Ellipsis in stubs
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow running tests
    asyncio: Async tests requiring event loop
    smoke: Smoke tests for quick validation
    security: Security-related tests
    performance: Performance/load tests

# Asyncio mode
asyncio_mode = auto

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_output.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
